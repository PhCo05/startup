<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calorie Tracker</title>
        <link rel="stylesheet" href="main.css">

        <!-- Include bootstrap CSS framework -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
    </head>
    <body>
        <header>
            <h1>Calorie Tracker</h1>
            <img src="https://static.vecteezy.com/system/resources/previews/023/642/803/original/spoon-fork-knife-icon-isolated-on-white-background-vector.jpg" width = 100>

            <!-- Navigation -->
            <nav>
                <menu>
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="tracker.html">Tracker</a></li>
                    <li class="nav-item"><a href="progress.html">Progress</a></li>
                    <li class="nav-item"><a href="log.html">Daily Log</a></li>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <!-- Websocket notifications -->
             <ul>
                <li>Isaac added calories!<span>&#x1F4AA;</span></li>
                <li>Isaac reached his calorie goal!<span>&#x1F525;</span></li>
                <li>You added calories!<span>&#x1F4AA;</span></li>
                <li>You reached your calorie goal!<span>&#x1F525;</span></li>
             </ul>
            <!-- Total Calories Display -->
           <section id="calorie-display">
            <h2>Total Calories</h2>
            <p id="total-calories">0</p>
           </section>

           <!-- Input Section -->
            <section id="calorie-input">
                <h2>Add Calories</h2>
                <form id="calorie-form">
                    <label for="calorie-amount">Calories:</label>
                    <input type="number" id="calorie-amount" name="calorie-amount" min="0" required>
                    <button type="submit">Add</button>
                </form>
            </section>

            <!-- Food search section -->
             <section id="food-search">
                <h2>Search Food</h2>
                <input type="text" id="food-input" placeholder="Search for a food...">
                <button id="search-btn">Search</button>
             </section>
        </main>

        <footer>
            <!-- Credits -->
            <hr />
            <span>Connor Phelps</span>
            <div><a href="https://github.com/PhCo05/startup/tree/main">GitHub</a></div>
            
        </footer>
    </body>
</html>
