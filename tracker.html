<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calorie Tracker</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="tracker.css">

        <!-- Include bootstrap CSS framework -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
    </head>
    <body>
        <header>
            <h1>CalCount</h1>
            
            <!-- Navigation -->
            <nav>
                <menu>
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="tracker.html">Tracker</a></li>
                    <li class="nav-item"><a href="progress.html">Progress</a></li>
                    <li class="nav-item"><a href="log.html">Daily Log</a></li>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <!-- Websocket notifications -->
             <section id="notifications">
                <ul>
                    <li><span class="player-name">Isaac</span> added calories!<span>&#x1F4AA;</span></li>
                    <li><span class="player-name">Isaac</span> reached his calorie goal!<span>&#x1F525;</span></li>
                    <li><span class="player-name">You</span> added calories!<span>&#x1F4AA;</span></li>
                    <li><span class="player-name">You</span> reached your calorie goal!<span>&#x1F525;</span></li>
                 </ul>
             </section>
            <!-- Total Calories Display -->
           <section id="calorie-display">
            <h2>Total Calories</h2>
            <p id="total-calories">0</p>
           </section>

           <!-- Input Section -->
           <div class="container">
            <div class="calories-form shadow-sm">
                <h4 class="text-center mb-3">Add Calories</h4>
                <form>
                    <div class="mb-3">
                        <label for="foodName" class="form-label">Food Name</label>
                        <input type="text" class="form-control" id="foodName" placeholder="e.g., Chicken Salad">
                    </div>
                    <div class="mb-3">
                        <label for="calories" class="form-label">Calories</label>
                        <input type="number" class="form-control" id="calories" placeholder="e.g., 350">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Entry</button>
                </form>
            </div>

            <!-- Food search section -->
             <section id="food-search">
                <h2>Search Food</h2>
                <input type="text" id="food-input" placeholder="Search for a food...">
                <button id="search-btn">Search</button>
             </section>
        </main>

        <footer>
            <!-- Credits -->
             <div class="container-fluid">
                <span>Connor Phelps</span>
                <a href="https://github.com/PhCo05/startup/tree/main">GitHub</a>
             </div>
            
            
        </footer>
    </body>
</html>
