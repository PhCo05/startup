<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calorie Tracker</title>
    </head>
    <body>
        <header>
            <h1>Calorie Tracker</h1>

            <!-- Navigation -->
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="tracker.html">Tracker</a></li>
                    <li><a href="progress.html">Progress</a></li>
                    <li><a href="log.html">Daily Log</a></li>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <!-- Websocket notifications -->
             <ul>
                <li>Isaac added calories!<span>&#x1F4AA;</span></li>
                <li>Isaac reached his calorie goal!<span>&#x1F525;</span></li>
                <li>You added calories!<span>&#x1F4AA;</span></li>
                <li>You reached your calorie goal!<span>&#x1F525;</span></li>
             </ul>
            <!-- Total Calories Display -->
           <section id="calorie-display">
            <h2>Total Calories</h2>
            <p id="total-calories">0</p>
           </section>

           <!-- Input Section -->
            <section id="calorie-input">
                <h2>Add Calories</h2>
                <form id="calorie-form">
                    <label for="calorie-amount">Calories:</label>
                    <input type="number" id="calorie-amount" name="calorie-amount" min="0" required>
                    <button type="submit">Add</button>
                </form>
            </section>
        </main>

        <footer>
            <!-- Credits -->
            <hr />
            <span>Connor Phelps</span>
            <div><a href="https://github.com/PhCo05/startup/tree/main">GitHub</a></div>
            
        </footer>
    </body>
</html>
