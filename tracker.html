<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calorie Tracker</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="tracker.css">

        <!-- Modal script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Include bootstrap CSS framework -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
    </head>
    <body>
        <header>
            <h1>CalCount</h1>
            
            <!-- Navigation -->
            <nav>
                <menu>
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="tracker.html">Tracker</a></li>
                    <li class="nav-item"><a href="progress.html">Progress</a></li>
                    <li class="nav-item"><a href="log.html">Daily Log</a></li>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <!-- Websocket notifications -->
             <section id="notifications">
                <ul>
                    <li><span class="player-name">Isaac</span> added calories!<span>&#x1F4AA;</span></li>
                    <li><span class="player-name">Isaac</span> reached his calorie goal!<span>&#x1F525;</span></li>
                    <li><span class="player-name">You</span> added calories!<span>&#x1F4AA;</span></li>
                    <li><span class="player-name">You</span> reached your calorie goal!<span>&#x1F525;</span></li>
                 </ul>
             </section>
             
             
            <!-- Food search section -->
            <div class="container mt-4">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search food" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>

            <!-- Total Calories Display-->
            <div class="container mt-4">
                <h4>Total Calories: <span>1500</span></h4>
                <div class="progress" style="height: 25px;">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        75%
                    </div>
                </div>
            </div>

            <!-- Buttons for modals -->
            <div class="container text-center mt-5">
                <button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#goalModal">Set Calorie Goal</button>
                <button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#calModal">Add Calories</button>
            </div>

            <!-- Set Goal Modal -->
            <div class="modal fade" id="goalModal" tabindex="-1" aria-labelledby="goalModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="goalModalLabel">Set Your Calorie Goal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="goalForm">
                                <label for="calorieGoal" class="form-label">Daily Goal</label>
                                <input type="number" class="form-control mb-3" id="calorieGoal" placeholder="e.g., 2000">
                                <button type="submit" class="btn btn-primary w-100">Set Goal</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        

           <!-- Add Calories Modal -->
           <div class="modal fade" id="calModal" tabindex="-1" aria-labelledby="calModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="calModalLabel">Add Calories</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="calForm">
                            <label for="addCalories" class="form-label">Food Name</label>
                            <input type="text" class="form-control mb-3" id="foodName" placeholder="e.g., Apple">
                            <label for="addCalories" class="form-label">Calories</label>
                            <input type="number" class="form-control mb-3" id="calories" placeholder="e.g., 200">
                            <button type="submit" class="btn btn-primary w-100">Add Entry</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        </main>

        <footer>
            <!-- Credits -->
             <div class="container-fluid">
                <span>Connor Phelps</span>
                <a href="https://github.com/PhCo05/startup/tree/main">GitHub</a>
             </div>
            
            
        </footer>
    </body>
</html>
